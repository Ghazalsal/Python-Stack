<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <title>Thought</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <div class="dashboard">
        <a  data-toggle="collapse" href="/logout" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Logout</a>
        <a  data-toggle="collapse" href="/dashboard" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Dashboard</a>
        <br>
    </div>

    
    
    <br>
    <div class="details" > 
    {{thought.uploaded_by.first_name}} Says:<p >{{thought.thought}}</p>  <br>
    <a id="hrefs" class="btn btn-success" data-toggle="collapse" href="/like/{{thought.id}}" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Like</a>
    <a id="href" class="btn btn-warning" data-toggle="collapse" href="/unlike/{{thought.id}}" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Unlike</a>
    <br><br>
    <h6>People who liked this thought</h6>
    <table>
        <tr>
            <th>First</th>
            <th>Name</th>
        </tr>
        {% for users in thought.users_who_like.all %}
        <tr>
            <td>{{ users.first_name }}</td>
            <td>{{ users.last_name }}</td>
        </tr>
        
        {%endfor%}
    
    

</body>
</html>
