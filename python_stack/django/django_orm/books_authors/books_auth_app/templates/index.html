<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authors</title>
    <style>
        body{
            display: flex;
        }
        .book{
            flex: 1;
        }
        .table{
            flex: 1;
        }
        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }

        td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
        }

        tr:nth-child(even) {
        background-color: #dddddd;
        }
    </style>
</head>
<body>
    <div class="book">
        <h1>Add a Book</h1>
        <form action="/addbook" method="POST">
        {% csrf_token%}
        <input type="hidden">
        Title : <input type="text" name="title"><br><br>
        Description : <input type="text" name="desc" class="text"></textarea><br><br>
        <button>Add</button>
        </form>
    </div>  
    <div class="table">
    <table>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Action</td>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td><a href="book/{{book.id}}">view</a></td>
        </tr>
        {% endfor %}  
    </table>
        </form>
    </div>  
</body>
</html>
